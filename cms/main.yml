---
{{ if eq hugo.Environment "development" }}local_backend: true
{{ end -}}
backend:
  name: git-gateway
  branch: main
site_url: "{{ .Site.BaseURL }}"
media_folder: assets/i
public_folder: /i/
logo_url: /i/logo.svg
collections:
  - name: pages
    label: Pages
    label_singular: Page
    folder: content
    create: true
    format: frontmatter
    preview_path: "{{ print "{{ slug }}" }}/"
    editor: { preview: false }
    fields:
      - label: Title
        name: title
        widget: string
      - label: Main image
        name: cover_photo
        widget: image
        required: false
        hint: Used at top of page. Images should be at least 2000 pixels wide
      - label: Content
        name: body
        widget: markdown
      - label: Social media image
        name: og
        widget: image
        hint: Used when sharing on social media.
        required: false
      - label: Description
        name: description
        widget: string
        required: false
        hint: Text used in search enginges and when sharing links on social media
  - name: blog
    label: Blog
    label_singular: Blog post
    folder: content/blog
    create: true
    format: frontmatter
    preview_path: "{{ print "{{ slug }}" }}/"
    editor: { preview: false }
    media_folder: "../../assets/i/blog"
    public_folder: "/i/blog/"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Author
        name: author
        widget: string
      - label: Draft
        name: draft
        widget: boolean
        value: true
        required: false
      - label: Publish date
        name: publishDate
        widget: datetime
        hint: "Note: This cannot be used to schedule publishing"
      - label: Main image
        name: cover_photo
        required: false
        widget: image
        hint: Used at top of page. Images should be at least 2000 pixels wide
      - label: Content
        name: body
        widget: markdown
      - label: Summary
        name: summary
        required: false
        hint: If left blank, will use the beginning of the blog post
      - label: Social media image
        name: og
        required: false
        widget: image
        hint: Used when sharing on social media.
      - label: Description
        name: description
        required: false
        widget: string
        hint: Text used in search enginges and when sharing links on social media
  - label: Site settings
    name: site_settings
    delete: false
    editor: { preview: false }
    files:
      - label: Contact info
        name: contact_info
        preview_path: ""
        file: data/contact.yml
        fields:
          - label: Quick links
            name: quick
            widget: list
            hint: The icons that appear at the top of the page
            fields:
              - label: Title
                name: title
                widget: string
              - label: Icon
                name: icon
                widget: image
              - label: Link
                name: link
                widget: string
          - label: Details
            name: details
            widget: list
            hint: the information that appears at the bottom of the page
            fields:
              - label: Title
                name: title
                widget: string
              - label: icon
                name: icon
                widget: image
              - label: Content
                name: content
                widget: markdown
