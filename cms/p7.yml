---
{{ if eq hugo.Environment "development" }}local_backend: true
{{ end -}}
backend:
  name: git-gateway
  branch: main
site_url: "{{ .Site.BaseURL }}"
media_folder: assets/i/blog
public_folder: /i/blog/
logo_url: /i/logo.svg
collections:
  - name: blog
    label: Blog
    label_singular: Blog post
    folder: content/blog
    create: true
    format: frontmatter
    preview_path: "{{ print "{{ slug }}" }}/"
    editor: { preview: false }
    fields:
      - label: Title
        name: title
        widget: string
      - label: Author
        name: author
        widget: string
      - label: Draft
        name: draft
        widget: hidden
        value: true
      - label: Publish date
        name: publishDate
        widget: datetime
        hint: "Note: This cannot be used to schedule publishing"
      - label: Main image
        name: cover_photo
        required: false
        widget: image
        hint: Used at top of page. Images should be at least 2000 pixels wide
      - label: Content
        name: body
        widget: markdown
      - label: Summary
        name: summary
        required: false
        hint: If left blank, will use the beginning of the blog post
      - label: Social media image
        name: og
        widget: image
        required: false
        hint: Used when sharing on social media.
      - label: Description
        name: description
        widget: string
        required: false
        hint: Text used in search enginges and when sharing links on social media
