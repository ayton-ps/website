{{ define "main" }}
{{ .Content }}
{{ $firstSection := true -}}
{{- range (.Pages.GroupByDate "2006").Reverse -}}
  {{ if not $firstSection -}}
    <h3>{{ .Key }}</h3>
  {{ else -}}
    {{- $firstSection = false }}
  {{ end }}
  <ul class="minutes">
    {{ range .Pages }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
{{- end }}
{{ end }}
