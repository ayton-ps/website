---
{{ if eq hugo.Environment "development" }}local_backend: true
{{ end -}}
backend:
  name: git-gateway
  branch: main
site_url: "{{ .Site.BaseURL }}"
media_folder: main/assets/i
public_folder: /i/
logo_url: {{ (resources.Get "cms-logo.svg" | resources.Fingerprint "md5").RelPermalink }}
collections:
  - name: pages
    label: Pages
    label_singular: Page
    filter: { field: type, value: page }
    nested: { depth: 3 }
    folder: main/content
    create: true
    format: frontmatter
    preview_path: "{{ print "{{ slug }}" }}/"
    editor: { preview: false }
    fields:
      - label: Title
        name: title
        widget: string
      - label: Content
        name: body
        widget: markdown
      - label: Type
        name: type
        widget: hidden
        value: page
      - label: Social Media/Searching
        name: meta
        widget: object
        summary: 'Description: {{ print "{{" }}fields.description}}'
        fields:
          - label: Image
            name: image
            widget: image
            hint: Used when sharing on social media
            required: false
          - label: Description
            name: description
            widget: string
            required: false
            hint: Text used in search enginges and when sharing links on social media
      - label: URL
        name: url
        widget: string
        required: false
        hint: Use this to change the default URL generated. Should start with a '/'
      - label: Menu placement
        name: menu
        widget: object
        required: false
        fields:
          - label: Main menu
            name: main
            widget: object
            required: false
            fields:
              - label: Name
                name: name
                widget: string
                required: false
              - label: Weight
                name: weight
                widget: number
                value_type: int
                min: -100
                max: 999
                required: true
                hint: Where in the menu the link should be. Smaller numbers come first. Set to 999 to hide
  - name: blog
    label: Blog
    label_singular: Blog post
    folder: main/content/blog
    create: true
    filter: { field: type, value: blog }
    summary: '{{ print "{{" }}day}}/{{ print "{{" }}month}}/{{ print "{{" }}year}} â€” {{ print "{{" }}title}}'
    format: frontmatter
    preview_path: "{{ print "{{ slug }}" }}/"
    editor: { preview: false }
    media_folder: "../../assets/i/blog"
    public_folder: "/i/blog/"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Author
        name: author
        widget: string
      - label: Draft
        name: draft
        widget: boolean
        value: true
        required: false
      - label: Publish date
        name: publishDate
        widget: datetime
        hint: "Note: This cannot be used to schedule publishing"
      - label: Main image
        name: cover_photo
        required: false
        widget: image
        hint: Used at top of page. Images should be at least 2000 pixels wide
      - label: Content
        name: body
        widget: markdown
      - label: Summary
        name: summary
        required: false
        hint: If left blank, will use the beginning of the blog post
      - label: Social Media/Searching
        name: meta
        widget: object
        summary: 'Description: {{ print "{{" }}fields.description}}'
        fields:
          - label: Image
            name: image
            widget: image
            hint: Used when sharing on social media
            required: false
          - label: Description
            name: description
            widget: string
            required: false
            hint: Text used in search enginges and when sharing links on social media
  - label: Site settings
    name: site_settings
    delete: false
    editor: { preview: false }
    files:
      - label: Footer
        name: footer
        preview_path: "/"
        file: main/data/footer.yml
        fields:
          - label: Icon links
            name: icon_links
            widget: list
            hint: The icons that appear at the bottom of the page
            fields:
              - label: Title
                name: title
                widget: string
              - label: Icon
                name: icon
                widget: image
              - label: Link
                name: link
                widget: string
