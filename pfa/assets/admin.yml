---
{{ if eq hugo.Environment "development" }}local_backend: true
{{ end -}}
backend:
  name: git-gateway
  branch: main
site_url: "https://aytonprimary.com/"
media_folder: main/assets/i/pfa
public_folder: /i/pfa/
logo_url: {{ (resources.GetMatch "/cms-logo.svg" | resources.Fingerprint "md5").RelPermalink }}
collections:
  - name: pages
    label: Pages
    label_singular: Page
    filter: { field: author, value: PFA }
    nested: { depth: 3 }
    folder: main/content/pfa
    create: true
    format: frontmatter
    preview_path: "pfa/{{ print "{{ slug }}" }}/"
    editor: { preview: false }
    fields:
      - label: Title
        name: title
        widget: string
      - label: Banner messages
        name: banner_messages
        widget: list
        summary: '{{ print "{{" }}fields.message}}'
        field: {label: Message, name: message, widget: markdown}
      - label: Content
        name: body
        widget: markdown
      - label: Type
        name: author
        widget: hidden
        value: PFA
      - label: Social Media/Searching
        name: meta
        widget: object
        summary: 'Description: {{ print "{{" }}fields.description}}'
        fields:
          - label: Image
            name: image
            widget: image
            hint: Used when sharing on social media
            required: false
          - label: Description
            name: description
            widget: string
            required: false
            hint: Text used in search enginges and when sharing links on social media
      - label: URL
        name: url
        widget: string
        required: false
        pattern: ['^/pfa/', "Must start with ‘/pfa/’"]
        hint: Use this to change the default URL generated. Should start with '/pfa/'
      - label: Menu placement
        name: menu
        widget: object
        required: false
        fields:
          - label: Main menu
            name: pfa
            widget: object
            required: false
            fields:
              - label: Name
                name: name
                widget: string
                required: false
              - label: Weight
                name: weight
                widget: number
                value_type: int
                min: -100
                max: 999
                required: true
                hint: Where in the menu the link should be. Smaller numbers come first. Set to 999 to hide
  - name: minutes
    label: Minutes
    label_singular: Minutes
    filter: { field: type, value: pfa-minutes }
    folder: main/content/pfa/minutes
    create: true
    format: frontmatter
    preview_path: "/pfa/minutes/{{ print "{{ year }}" }}-{{ print "{{ month }}" }}--{{ print "{{ day }}" }}/"
    editor: { preview: false }
    fields:
      - label: Title
        name: title
        widget: string
        default: 'Minutes from PFA meeting held '
      - label: Draft?
        name: draft
        widget: boolean
        required: false
        default: true
      - label: Date held
        name: date
        widget: date
      - label: Type
        name: type
        widget: hidden
        default: pfa-minutes
      - label: Content
        name: body
        widget: markdown
      - label: Social Media/Searching
        name: meta
        widget: object
        summary: 'Description: {{ print "{{" }}fields.description}}'
        fields:
          - label: Image
            name: image
            widget: image
            hint: Used when sharing on social media
            required: false
          - label: Description
            name: description
            widget: string
            required: false
            hint: Text used in search enginges and when sharing links on social media
